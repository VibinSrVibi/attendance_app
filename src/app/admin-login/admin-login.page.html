<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Grand Slam Cricket Club</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3 class="header">Admin Login</h3>
  <ion-list>
    <ion-item >
      <ion-label position="floating">User Id</ion-label>
      <ion-input  [(ngModel)]="user_id" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input  [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="admin_login()" color="primary" expand="block">Login</ion-button>
</ion-content>
